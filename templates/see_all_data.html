<table border="1">
  <tr>
    <th>contents</th>
    <th>price</th>
    <th>number</th>
    <th>fulfilled</th>
    <th>time_of_order</th>
    <th>time_of_fulfilment</th>
    <th>wait_time</th>
  </tr>
  {% for order in all_orders %}
  <tr>
    <td>{{ order.contents}}</td>
    <td>{{ order.price}}</td>
    <td>{{ order.number}}</td>
    <td>{{ order.fulfilled}}</td>
    <td>{{ order.time_of_order}}</td>
    <td>{{ order.time_of_fulfilment}}</td>
    <td>{{ order.wait_time}}</td>
  </tr>
  {% endfor %}
</table>
